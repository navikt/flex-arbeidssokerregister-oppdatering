apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: flex-arbeidssokerregister-oppdatering
  namespace: flex
  labels:
    team: flex
  annotations:
    config.linkerd.io/proxy-outbound-connect-timeout: 10s
spec:
  image: {{image}}
  strategy:
    type: Recreate
  replicas:
    min: 1 
    max: 1
  port: 8080
  liveness:
    path: /internal/health
  readiness:
    path: /internal/health
  startup:
    path: /internal/health
    initialDelay: 60
  kafka:
    pool: {{kafkaPool}}
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: {{azureTenant}}
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      memory: {{memory}}
    requests:
      cpu: {{cpu}}
      memory: {{memory}}
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
  gcp:
    sqlInstances:
      - type: {{db_type}}
        tier: {{db_tier}}
        highAvailability: {{db_highAvailability}}
        pointInTimeRecovery: {{db_pointInTimeRecovery}}
        diskAutoresize: true
        databases:
          - name: flex-arbeidssokerregister-oppdatering-db
            envVarPrefix: DB
            users:
              - name: bigquery-datastream
        maintenance:
          day: 2
          hour: 2
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
  accessPolicy:
    inbound:
      rules:
        - application: flex-internal-frontend
    outbound:
      rules:
        - application: paw-kafka-key-generator
          namespace: paw
        - application: paw-arbeidssoekerregisteret-api-oppslag-v2
          namespace: paw
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}